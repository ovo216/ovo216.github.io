    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;

    }

    /* 动态渐变背景 */
    .bg{
      position:fixed; inset:0;
      background:

        radial-gradient(900px 700px at 80% 30%, rgba(0, 198, 255,.45), transparent 60%),

    .bg::after{
      content:"";
      position:absolute; inset:-40%;
      background: conic-gradient(from 180deg, rgba(255,255,255,.08), rgba(255,255,255,0), rgba(255,255,255,.08));
      animation: spin 14s linear infinite;
      opacity:.35;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    /* 粒子层 */
    canvas#particles{
      position:fixed; inset:0;
      width:100%; height:100%;
      opacity:.55;
      pointer-events:none;
      mix-blend-mode: screen;
    }

    /* 主体布局 */
    .wrap{

      height:100%;
      display:grid;
      place-items:center;
      padding:28px;
    }
    .card{
      width:min(720px, 100%);
      background:var(--card-bg);
      border:1px solid var(--card-brd);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      padding:28px;
      display:grid;
      gap:18px;
    }
    .top{
      display:flex;
      gap:16px;
      align-items:center;
    }
    .avatar{
      width:88px; height:88px;
      border-radius:999px;
      border:2px solid rgba(255,255,255,.35);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      overflow:hidden;
      flex: 0 0 auto;
      background:rgba(255,255,255,.08);
    }
    .avatar img{
      width:100%; height:100%;
      object-fit:cover;
      display:block;
    }
    h1{
      margin:0;
      font-size:28px;
      letter-spacing:.2px;
      line-height:1.2;
    }
    .subtitle{
      margin:.25rem 0 0 0;
      color:var(--muted);
      font-size:14px;
      line-height:1.45;
    }
    .chips{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:8px;
    }
    .chip{
      padding:8px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.18);
      color: rgba(255,255,255,.85);
      font-size:13px;
      user-select:none;
    }

    .actions{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-top:2px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:12px 14px;
      border-radius:14px;
      text-decoration:none;
      color:var(--text);
      border:1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.10);
      transition: transform .15s ease, background .15s ease, border-color .15s ease;
      user-select:none;
    }
    .btn:hover{
      transform: translateY(-1px);
      background: rgba(255,255,255,.12);
      border-color: rgba(255,255,255,.34);
    }
    .btn.primary{
      background: linear-gradient(135deg, rgba(0, 198, 255,.35), rgba(112, 86, 255,.30));
      border-color: rgba(255,255,255,.28);
    }
    .btn .icon{
      width:18px; height:18px; display:inline-block;
    }

    .section{
      margin-top:2px;
      padding-top:14px;
      border-top: 1px solid rgba(255,255,255,.16);
      color: var(--muted);
      font-size:14px;
      line-height:1.6;
    }
    .footer{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-top:6px;
      color: rgba(255,255,255,.55);

    }
    .footer a{color: rgba(255,255,255,.75); text-decoration:none}
    .footer a:hover{text-decoration:underline}

    /* 手机优化 */
    @media (max-width:520px){
      .card{padding:20px}
      .avatar{width:72px;height:72px}
      h1{font-size:24px}
    }
  </style>
